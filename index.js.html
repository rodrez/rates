<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dynamic Data Entry</title>
  </head>

  <body>
    <div class="w-10/12 mx-auto justify-center gap-x-4">
      <div class="w-full p-4">
        <div class="flex flex-col gap-y-2">
          <div
            data-rate="headers"
            class="flex gap-x-4 p-4 bg-slate-100 rounded"
          >
            <div class="header flex flex-col">
              <input
                type="text"
                id="header-input"
                class="rounded border w-52"
                name="headers"
                required
              />
            </div>
          </div>
          <button
            type="button"
            data-rate="add-header"
            class="w-52 rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          >
            Add Header
          </button>
        </div>
        <br />
        <div class="flex flex-col gap-y-4">
          <section class="flex flex-col gap-y-4" data-rate="sections"></section>
        </div>
        <button
          type="button"
          data-rate="add-section"
          class="w-52 mt-4 rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
        >
          Add Section
        </button>
      </div>
      <div>
        <pre id="data-preview" class="font-mono"></pre>
      </div>
    </div>
    <style></style>

    <!--{% block extra_script %}-->
    <script></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!--<script type="text/javascript" src="js/rates.js"></script>-->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/signal.js"></script>
    <script type="module" src="js/store.js"></script>
  </body>
</html>
<!--{% endblock extra_script %}-->
